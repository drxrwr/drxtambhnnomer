<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VCF Group Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Upload VCF</h2>
<input type="file" id="vcfFile" accept=".vcf">

<div id="panel" class="hidden">
  <h3>Grup Kontak</h3>

  <div class="group">
    <label>Nama Grup 1</label>
    <input type="text" id="group1Name">
    <textarea id="group1Add" placeholder="Tambahan nomor (1 baris 1 nomor)"></textarea>
  </div>

  <div class="group">
    <label>Nama Grup 2</label>
    <input type="text" id="group2Name">
    <textarea id="group2Add" placeholder="Tambahan nomor (1 baris 1 nomor)"></textarea>
  </div>

  <button onclick="downloadVCF()">Download VCF</button>
</div>

<script src="script.js"></script>
</body>
</html>
